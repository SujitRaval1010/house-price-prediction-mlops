experiments:
  - name: "run_1_default"
    params:
      n_estimators: 100
      max_depth: 3 
      learning_rate: 0.01
      subsample: 0.8 
      colsample_bytree: 0.8 

  - name: "run_2_tuned_depth"
    params:
      n_estimators: 200 
      max_depth: 5 
      learning_rate: 0.1
      subsample: 0.9
      colsample_bytree: 0.9

  - name: "run_3_fast_learning"
    params:
      n_estimators: 300 
      max_depth: 7 
      learning_rate: 0.3 
      subsample: 1.0 
      colsample_bytree: 1.0 

      # ðŸ†• NEW EXPERIMENTS - Add your new model configurations here
  - name: "run_4_deep_tree"
    params:
      n_estimators: 250
      max_depth: 10          # Deeper trees
      learning_rate: 0.05
      subsample: 0.85
      colsample_bytree: 0.85
      
  - name: "run_5_conservative"
    params:
      n_estimators: 150
      max_depth: 4
      learning_rate: 0.02    # Slower learning
      subsample: 0.75
      colsample_bytree: 0.75
      
  - name: "run_6_aggressive"
    params:
      n_estimators: 400
      max_depth: 8
      learning_rate: 0.2     # Faster learning
      subsample: 0.95
      colsample_bytree: 0.95
