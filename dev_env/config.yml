experiments:
  - name: "run_1_default"
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 1.0
      colsample_bytree: 1.0

  - name: "run_2_tuned_depth"
    params:
      n_estimators: 150
      max_depth: 10
      learning_rate: 0.1
      subsample: 0.9
      colsample_bytree: 0.9

  - name: "run_3_fast_learning"
    params:
      n_estimators: 120
      max_depth: 8
      learning_rate: 0.2
      subsample: 0.8
      colsample_bytree: 0.8

  - name: "run_4_low_lr_high_trees"
    params:
      n_estimators: 250
      max_depth: 6
      learning_rate: 0.05
      subsample: 0.9
      colsample_bytree: 0.9

  - name: "run_5_small_model"
    params:
      n_estimators: 80
      max_depth: 4
      learning_rate: 0.1
      subsample: 1.0
      colsample_bytree: 1.0
