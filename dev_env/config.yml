# ==================================================================================
# ðŸŒ² RANDOM FOREST EXPERIMENTS
# ==================================================================================
# Random Forest hyperparameters are DIFFERENT from XGBoost
# ==================================================================================

experiments:
  # Baseline Random Forest
  - name: "rf_run_1_baseline"
    params:
      n_estimators: 100           # Number of trees
      max_depth: 10               # Maximum depth of trees
      min_samples_split: 2        # Minimum samples to split node
      min_samples_leaf: 1         # Minimum samples in leaf
      max_features: "sqrt"        # Features to consider for split ("sqrt", "log2", or float)
      bootstrap: true             # Use bootstrap sampling
      max_samples: 0.8            # Fraction of samples for each tree

  # Deep Forest (More complex trees)
  - name: "rf_run_2_deep_forest"
    params:
      n_estimators: 200
      max_depth: 20               # Deeper trees
      min_samples_split: 5
      min_samples_leaf: 2
      max_features: "sqrt"
      bootstrap: true
      max_samples: 0.9

  # Shallow Forest (More trees, less depth)
  - name: "rf_run_3_shallow_forest"
    params:
      n_estimators: 300           # More trees
      max_depth: 8                # Shallower trees
      min_samples_split: 10
      min_samples_leaf: 4
      max_features: "log2"
      bootstrap: true
      max_samples: 0.7

  # Conservative Forest (Regularized)
  - name: "rf_run_4_conservative"
    params:
      n_estimators: 150
      max_depth: 12
      min_samples_split: 20       # Higher split threshold
      min_samples_leaf: 10        # More samples per leaf
      max_features: 0.5           # Use 50% of features
      bootstrap: true
      max_samples: 0.75

  # Fast Forest (Quick training/prediction)
  - name: "rf_run_5_fast"
    params:
      n_estimators: 50            # Fewer trees
      max_depth: 15
      min_samples_split: 2
      min_samples_leaf: 1
      max_features: "sqrt"
      bootstrap: true
      max_samples: 0.85

  # Accuracy-Focused Forest
  - name: "rf_run_6_accuracy"
    params:
      n_estimators: 400           # Many trees
      max_depth: 25               # Very deep
      min_samples_split: 2
      min_samples_leaf: 1
      max_features: "sqrt"
      bootstrap: true
      max_samples: 0.95