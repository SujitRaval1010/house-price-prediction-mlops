experiments:
  - name: "run_1_default"
    params:
      n_estimators: 100
      max_depth: 3 
      learning_rate: 0.0 1
      subsample: 0.8 
      colsample_bytree: 0.8 

  - name: "run_2_tuned_depth"
    params:
      n_estimators: 200 
      max_depth: 5 
      learning_rate: 0.1
      subsample: 0.9
      colsample_bytree: 0.9

  - name: "run_3_fast_learning"
    params:
      n_estimators: 300 
      max_depth: 7 
      learning_rate: 0.3 
      subsample: 1.0 
      colsample_bytree: 1.0 
