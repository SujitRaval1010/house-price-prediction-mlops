# ðŸŽ¯ RANDOM FOREST MODEL PIPELINE CONFIGURATION (Single Source of Truth)

model:
  type: "random_forest"              
  catalog: "workspace"
  schema: "ml"
  base_name: "house_price"            

experiment:
  name: "/Shared/House_Price_RandomForest_Experiments"  
  artifact_path: "random_forest_model"                  


metrics:
  primary_metric: "test_rmse"
  direction: "minimize"
  improvement_threshold: 0.02

data:
  input_table: "workspace.default.house_price_delta"
  features:
    - sq_feet
    - num_bedrooms
    - num_bathrooms
    - year_built
    - location_score
  label: "price"
  test_size: 0.2
  random_state: 42


tables:
  evaluation_log: "workspace.default.model_evaluation_log"
  best_model_metadata: "workspace.default.best_model_metadata"
  uat_results: "workspace.default.uat_inference_results"


aliases:
  staging: "Staging"
  production: "Production"
  
uat:
  mape_threshold: 15.0
  r2_threshold: 0.75
