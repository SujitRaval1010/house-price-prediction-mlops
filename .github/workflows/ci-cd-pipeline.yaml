name: Databricks MLOps CI/CD

on:
  push:
    branches:
      - main  # Runs when code is pushed to main

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  deploy:
    name: Deploy to Databricks
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install databricks-sdk

      # Step 4: Sync GitHub repo with Databricks Repo
      - name: Sync GitHub Repo to Databricks
        run: python scripts/add_repo.py

      # Step 5: Create or update Databricks Jobs
      - name: Create/Update Databricks Jobs
        run: python scripts/create_job.py

      # -------------------------
      # Notification steps added
      # -------------------------

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_SENDER }}
          password: ${{ secrets.CI_CD }}
          subject: "✅ CI/CD Success: Databricks MLOps Pipeline"
          body: |
            Hello,
            The Databricks CI/CD pipeline completed SUCCESSFULLY.
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Regards,
            MLOps Bot
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: "MLOps Bot <${{ secrets.EMAIL_SENDER }}>"
          secure: true

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_SENDER }}
          password: ${{ secrets.CI_CD }}
          subject: "❌ CI/CD Failure: Databricks MLOps Pipeline"
          body: |
            Hello,
            The Databricks CI/CD pipeline FAILED.
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Please check the Actions logs for details.
            Regards,
            MLOps Bot
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: "MLOps Bot <${{ secrets.EMAIL_SENDER }}>"
          secure: true